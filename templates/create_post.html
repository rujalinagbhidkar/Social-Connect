{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
    <div class="create-post-container">
        <h2>Create New Post</h2>
        <form method="POST" action="{{ url_for('posts.create_post_route') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="content">What's on your mind?</label>
                <textarea id="content" name="content" rows="5" required placeholder="Share your thoughts..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Post</button>
                <a href="{{ url_for('posts.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
